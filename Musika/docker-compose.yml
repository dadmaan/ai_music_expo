version: '3.8'

services:
  musika-app:
    build: .
    image: musika-app
    ports:
      - "8888:8888"
    # volumes:
      # - "./notebooks:/usr/src/app/musika"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]